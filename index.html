<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="./christmas.js"></script>

        <title>&#10052;Christmas Countdown</title>
    </head>
<body>

    <div class="fullscreen-bg">
        <video loop muted autoplay poster="video/snow.mov">
            <source src="video/snow.mov" type="video/webm">
        </video>
    </div>
    
        <div id="wrapper">
            <div id="clock">
                <header>
                    <h1 id="head">Christmas Countdown!</h1>
                </header>
                
                <div id="count-container">
                    <div id="counter">
                        <span id="days">&nbsp;</span>
                        <span id="hours">&nbsp;</span>
                        <span id="minutes">&nbsp;</span>
                        <span id="seconds">&nbsp;</span>
                    </div>
                    <div id="labels">
                        <span>Days</span>
                        <span>Hours</span>
                        <span>Minutes</span>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            <audio id="my-audio">
            <source src="video/christmas.mp3">
            </audio>

<button id="play-button">Play&#9836;</button>
<button id="pause-button">Pause&#9835;</button>

<script>
var myAudio = document.getElementById('my-audio');
var playButton = document.getElementById('play-button');
var pauseButton = document.getElementById('pause-button');


playButton.addEventListener("click", function(){
    myAudio.play();
});
pauseButton.addEventListener("click", function(){
    myAudio.pause();
});
</script>  

<h4 id="subhead">“The best way to spread Christmas cheer is singing loud for all to hear.” – Buddy</h4>
</div>

</body>
</html>
